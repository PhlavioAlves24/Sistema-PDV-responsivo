<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema PDV - Frente de Caixa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Sistema PDV - Frente de Caixa</h1>
            
            <div class="tabs">
                <div class="tab active" data-tab="products">Produtos</div>
                <div class="tab" data-tab="sales">Vendas</div>
                <div class="tab" data-tab="inventory">Estoque</div>
            </div>
            
            <div class="tab-content active" id="products-tab">
                <div class="search-bar">
                    <input type="text" id="product-search" placeholder="Pesquisar produtos...">
                </div>
                
                <div class="product-grid" id="product-list">
                    </div>
            </div>
            
            <div class="tab-content" id="sales-tab">
                <h2>Histórico de Vendas</h2>
                <div id="sales-history">
                    </div>
            </div>
            
            <div class="tab-content" id="inventory-tab">
                <h2>Gerenciamento de Estoque</h2>
                
                <div class="add-product-form">
                    <h3>Adicionar Novo Produto</h3>
                    <input type="text" id="new-product-name" placeholder="Nome do Produto" required>
                    <input type="text" id="new-product-category" placeholder="Categoria" required>
                    <input type="number" id="new-product-price" placeholder="Preço (R$)" step="0.01" min="0" required>
                    <input type="number" id="new-product-stock" placeholder="Estoque Inicial" min="0" required>
                    <button id="add-product-btn">Adicionar Produto</button>
                </div>

                <div id="inventory-management">
                    </div>
            </div>
        </div>
        
        <div class="sidebar">
            <h2>Carrinho de Compras</h2>
            
            <div class="cart">
                <div class="cart-items" id="cart-items">
                    <div class="empty-cart">Carrinho vazio</div>
                </div>
                
                <div class="total" id="cart-total">
                    Total: R$ 0,00
                </div>
                
                <div class="customer-info">
                    <h3>Informações do Cliente</h3>
                    <input type="text" id="customer-name" placeholder="Nome do cliente">
                    <input type="text" id="customer-cpf" placeholder="CPF (opcional)">
                </div>
                
                <div class="payment-methods">
                    <h3>Forma de Pagamento</h3>
                    <div class="payment-method">
                        <input type="radio" id="cash" name="payment" value="Dinheiro" checked>
                        <label for="cash">Dinheiro</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="credit" name="payment" value="Cartão de Crédito">
                        <label for="credit">Cartão de Crédito</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="debit" name="payment" value="Cartão de Débito">
                        <label for="debit">Cartão de Débito</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="pix" name="payment" value="PIX">
                        <label for="pix">PIX</label>
                    </div>
                    <div id="cash-change-container">
                        <input type="number" id="cash-change" placeholder="Valor recebido" step="0.01" min="0">
                    </div>
                </div>
                
                <div class="action-buttons no-print">
                    <button class="btn btn-danger" id="cancel-sale">Cancelar</button>
                    <button class="btn btn-primary" id="hold-sale">Segurar</button>
                    <button class="btn btn-success" id="finish-sale">Finalizar</button>
                    <a href="config.html" class="btn btn-primary" style="grid-column: span 3;">Gerenciar Cadastros</a>
                </div>
            </div>
            
            <div class="receipt" id="receipt" style="display: none;">
                <h3>RECIBO DE VENDA</h3>
                <div id="receipt-content">
                    </div>
                <button class="btn btn-primary no-print" style="width: 100%; margin-top: 1rem;" onclick="printReceipt()">Imprimir Recibo</button>
                <button class="btn btn-success no-print" style="width: 100%; margin-top: 0.5rem;" onclick="saveReceiptAsPdf()">Salvar Recibo (PDF)</button>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
